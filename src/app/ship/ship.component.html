<div>
	<h2>
		{{ name }}
	</h2>
	<ul>
		<li>
			Money: {{ money }}
		</li>
		<li>
			Food: {{ food }} / {{ foodCapacity }}
		</li>
		<li>
			Fuel: {{ fuel }} / {{ fuelCapacity }}
		</li>
	</ul>
	Cargo:
	<ul>
		<li *ngFor="let item of cargo">
			{{item.good.name}}: {{item.count}}<br>
			{{item.good.description}}
		</li>
	</ul>
	<div *ngFor="let crewMember of crew">
		<app-crew-member [person]="crewMember"></app-crew-member>
	</div>
</div>
